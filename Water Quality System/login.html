<!DOCTYPE html>
<html class="light-theme" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ecodrop - Login</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loadingScreen">
      <div class="loading-container">
        <div class="ripple"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <div id="app">
      <div class="page active" id="loginPage">
        <div class="auth-container">
          <h2 class="auth-title">Log In</h2>
          <form class="auth-form" id="loginForm">
            <div class="input-group">
              <input
                id="loginEmail"
                class="auth-input"
                placeholder="Email"
                required
                type="email"
                value="testMail@gmail.com"
              />
            </div>
            <div class="input-group">
              <input
                id="loginPassword"
                class="auth-input password-input"
                placeholder="Password"
                required
                type="password"
                value="Mm123321"
              />
              <i class="fas fa-eye toggle-password"></i>
            </div>
            <div id="loginError" class="auth-error"></div>
            <button class="btn btn-blue" type="submit">Log In</button>
          </form>
          <p class="auth-switch">
            <a href="forgot-password.html" class="btn-link">Forgot Password?</a>
          </p>
          <p class="auth-switch">
            Don't have an account?
            <a href="signup.html" class="btn-link">Create account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
