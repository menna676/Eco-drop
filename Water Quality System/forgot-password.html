<!DOCTYPE html>
<html class="light-theme" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ecodrop - Reset Password</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="page active" id="forgotPasswordPage">
        <div class="auth-container">
          <h2 class="auth-title">Reset Password</h2>
          <div id="resetSteps">
            <!-- Send code -->
            <form class="auth-form" id="sendCodeForm">
              <input
                id="resetEmail"
                class="auth-input"
                placeholder="Email"
                required
                type="email"
              />
              <button class="btn btn-blue" type="submit">Send Code</button>
            </form>

            <!-- Verify code -->
            <form class="auth-form hidden" id="verifyCodeForm">
              <input
                id="resetCodeInput"
                class="auth-input"
                placeholder="Enter Code"
                required
                type="text"
              />
              <button class="btn btn-blue" type="submit">Verify Code</button>
            </form>

            <!-- New password -->
            <form class="auth-form hidden" id="newPasswordForm">
              <div class="input-group">
                <input
                  id="newPassword"
                  class="auth-input password-input"
                  placeholder="New Password"
                  required
                  type="password"
                />
                <i class="fas fa-eye toggle-password"></i>
              </div>
              <div class="input-group">
                <input
                  id="confirmNewPassword"
                  class="auth-input password-input"
                  placeholder="Confirm New Password"
                  required
                  type="password"
                />
                <i class="fas fa-eye toggle-password"></i>
              </div>
              <div id="resetError" class="auth-error"></div>
              <button class="btn btn-blue" type="submit">Reset Password</button>
            </form>
          </div>
          <p class="auth-switch">
            <a href="login.html" class="btn-link">Back to Login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
